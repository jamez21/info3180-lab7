{% extends "base.html" %}

{% block main %}
{% raw %}
<div ng-app="image_Viewer" ng-controller="image_Display">
    <div id="thumbnail">
        <img ng-repeat="thumbnail in images track by $index" src="{{ thumbnail }}" id="col-md-4, img-thumbnail" />
    </div>
</div>
{% endraw %}
{% endblock %}

{% block js %}
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/app.js"></script>
{% endblock %}
